<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Design Using HTML & CSS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0188fb0e85.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="keyboard">
        <div class="container">
            <div class="my-keyboard">

                <div class="row-01">
                    <span>Q</span>
                    <span>W</span>
                    <span>E</span>
                    <span>R</span>
                    <span>T</span>
                    <span>Y</span>
                    <span>U</span>
                    <span>I</span>
                    <span>O</span>
                    <span>P</span>
                </div>

                <div class="row-02">
                    <span>A</span>
                    <span>S</span>
                    <span>D</span>
                    <span>F</span>
                    <span>G</span>
                    <span>H</span>
                    <span>J</span>
                    <span>K</span>
                    <span>L</span>
                </div>

                <div class="row-03">
                    <span class="arrow"><i class="fa-sharp fa-solid fa-arrow-up-long"></i></span>
                    <span>Z</span>
                    <span>X</span>
                    <span>C</span>
                    <span>V</span>
                    <span>B</span>
                    <span>N</span>
                    <span>M</span>
                    <span class="mark"><i class="fa-solid fa-rectangle-xmark"></i></span>
                </div>

                <div class="row-04">
                    <span>123</span>
                    <span><i class="fa-solid fa-globe"></i></span>
                    <span><i class="fa-solid fa-microphone"></i></span>
                    <span class="space">space</span>
                    <span class="search">Search</span>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
